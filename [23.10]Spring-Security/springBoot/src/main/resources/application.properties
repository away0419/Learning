# JPA setting
spring.jpa.hibernate.ddl-auto=create 
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.show-sql=true

# H2 setting
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
# JPA\uB85C \uD14C\uC774\uBE14 \uC0DD\uC131\uD55C \uB4A4 H2 \uC11C\uBC84\uC5D0 SQL \uC801\uC6A9\uD558\uB294 \uBB38\uBC95
spring.jpa.defer-datasource-initialization=true 
# spring.sql.init.data-locations=classpath:data.sql (h2 dependencies Implementation \uD560 \uACBD\uC6B0 \uCD94\uAC00. data -> dml, schema -> ddl \uC784. \uB530\uB77C\uC11C \uD574\uB2F9 \uC124\uC815\uC740 dml\uD560 data\uB97C \uAC00\uC9C4 \uD30C\uC77C\uC744 data.sql\uB85C \uC124\uC815\uD55C\uB2E4\uB294 \uC758\uBBF8  )

# log setting
logging.level.com.security.springboot=debug 